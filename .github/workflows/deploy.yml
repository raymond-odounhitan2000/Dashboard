name: Deploy Laravel & ReactJS App

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Debug environment variables (correction apport√©e)
      - name: Debug environment variables
        run: echo "Docker Hub Username: $DOCKER_HUB_USERNAME"
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}

      # 4. Build and push Laravel image
      - name: Build and push Laravel image
        run: |
          docker build ./dashbord_api -t ${{ secrets.DOCKER_HUB_USERNAME }}/laravel-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/laravel-app:${{ github.sha }}

      # 5. Build and push React image
      - name: Build and push React image
        run: |
          docker build ./frontenddashboard -t ${{ secrets.DOCKER_HUB_USERNAME }}/react-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/react-app:${{ github.sha }}

